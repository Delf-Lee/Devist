<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="en"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <!--<meta name="viewport" description="width=device-width, initial-scale=1, shrink-to-fit=no">-->
    <meta charset="utf-8">
    <meta id="_csrf" name="_csrf" th:content="${_csrf.token}"/>
    <!-- default header name is X-CSRF-TOKEN -->
    <meta id="_csrf_header" name="_csrf_header" th:content="${_csrf.headerName}"/>

    <title layout:title-pattern="$CONTENT_TITLE :: $DECORATOR_TITLE">Devist</title>

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/static/css/scrolling.nav.css}">
    <link rel="stylesheet" th:href="@{/static/css/main.css}">
</head>

<body id="page-top">

<!-- Navigation -->
<nav layout:fragment="nav" class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">

    <!-- Bootstrap core CSS -->
    <link th:href="@{/webjars/bootstrap/4.1.3/css/bootstrap.min.css}" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" th:href="@{/static/css/scrolling.nav.css}">
    <div class="container">
        <a class="navbar-brand js-scroll-trigger" href="/">Devist</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ml-auto align-middle">
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/todo">My TodoList</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link js-scroll-trigger" href="/todo/add">Add Todo</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" sec:authorize="isAuthenticated()">
                <li class="nav-item">
                    <a class="nav-link" onclick="document.forms['logout_form'].submit()">Log Out</a>
                </li>
            </ul>
            <ul class="navbar-nav ml-auto" sec:authorize="isAnonymous()">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/login}">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/signup}">Sign Up</a>
                </li>
            </ul>

            <form type=hidden id="logout_form" method="POST" th:action="@{/logout}"></form>
        </div>
    </div>
</nav>

<!-- Header -->
<!--<header layout:fragment="header" class="bg-primary text-white">-->
    <!--<div class="container text-center">-->
        <!--<h1>Welcome to Scrolling Nav</h1>-->
        <!--<p class="lead">A landing page template freshly redesigned for Bootstrap 4</p>-->
    <!--</div>-->
<!--</header>-->

<!-- Content -->
<section layout:fragment="content">
    <p>Layout Content</p>
</section>

<!-- Footer -->
<footer layout:fragment="footer" class="py-5 bg-dark">
    <div class="container">
        <p class="m-0 text-center text-white">Copyright &copy; Your Website 2017</p>
    </div>
</footer>


<!-- Script -->
<!-- Bootstrap core JavaScript -->
<script th:src="@{/webjars/jquery/3.2.1/jquery.min.js}"></script>
<script th:src="@{/webjars/bootstrap/4.1.3/js/bootstrap.min.js}"></script>
<!-- Custom styles for this template -->
<script th:src="@{/static/js/jquery.easing.min.js}"></script>
<script th:src="@{/static/js/main.js}"></script>

</body>
</html>
