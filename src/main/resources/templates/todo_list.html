<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="common_layout">

<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>

<body>
<section layout:fragment="content">
    <table class="table container">
        <thead class="thead-dark">
        <tr>
            <th scope="col">Title</th>
            <th scope="col">Description</th>
            <th scope="col">Repeat days</th>
            <th scope="col">Done rate</th>
            <th scope="col"></th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="todo: ${todo_list}">
            <td><span th:text="${todo.title}"></span></td>
            <td><span th:text="${todo.description}"></span></td>
            <td><span th:each="dw, index : ${todo.repeatCheckbox}">
                <a th:if="${dw}" th:with="wstr=${todo.WEEK_DAY[index.index]}">
                    <a th:switch="${wstr}">
                        <a th:case="'토'" style="color: blue" th:text="${wstr}"></a>
                        <a th:case="'일'" style="color: red;" th:text="${wstr}"></a>
                        <a th:case="*" th:text="${wstr}"></a>
                    </a>
                </a>
            </span></td>
            <td>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" th:style="'width: '+(${todo.doneRate})+'%'"
                         th:aria-valuenow="${todo.doneRate}" th:text="${todo.doneRate}+'%'"
                         aria-valuemin="0" aria-valuemax="100">
                    </div>
                </div>
            </td>
            <td>
                <a th:href="@{/todo/{id}/edit(id=${todo.id})}" style="text-decoration:none;">
                    <span class="glyphicon glyphicon-pencil" style="color: black"></span>
                </a>
                <form th:action="@{/todo/{id}/delete(id=${todo.id})}" method='post'>
                    <input class=hidden>
                    <button class="glyphicon glyphicon-remove" type='submit' style="color: red">
                    </button>
                </form>
                <!--<a th:href="@{/todo/{id}/delete(id=${todo.id})}" th:method="POST">-->
                    <!--<span class="glyphicon glyphicon-remove" style="color: red"></span>-->
                <!--</a>-->
            </td>
        </tr>
        </tbody>
    </table>

</section>
</body>
</html>
