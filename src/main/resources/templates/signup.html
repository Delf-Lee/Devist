<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="common_layout">

<head>
    <title>Sign Up</title>
</head>

<body>

<section layout:fragment="content">
    <div class="container">
        <form th:action="@{/signup}" th:object="${user}" method="POST">
            <div class="form-group row">
                <label for="signup_username" class="col-sm-2 col-form-label">ID</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="signup_username" placeholder="ID"
                           th:field="*{username}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="signup_name" class="col-sm-2 col-form-label">Name</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="signup_name" placeholder="Name" th:field="*{name}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="signup_password" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                    <input type="password" class="form-control" id="signup_password" placeholder="Password"
                           th:field="*{password}"/>
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <br/>
            <div>
                <button type="submit" class="btn btn-primary">Sign Up</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
