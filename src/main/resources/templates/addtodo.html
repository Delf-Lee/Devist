<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="common_layout">

<head>
    <title>Add todo</title>
</head>

<body>

<section layout:fragment="content">
    <div class="container">
        <form th:action="@{/todo/add}" th:object="${todo}" method="POST">
            <div class="form-group row">
                <label for="todo_title" class="col-sm-4 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="todo_title" placeholder="Title"
                           th:field="*{title}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="todo_description" class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="todo_description" placeholder="Description"
                              th:field="*{description}"></textarea>
                </div>

            </div>
            <div class="form-group row">
                <label for="todo_repeat" class="col-sm-4 col-form-label">Repeat days</label>
                <div class="col-sm-10" id="todo_repeat">
                    <input th:type="checkbox" th:checked="${todo.repeatCheckbox[0]} ? 'checked'"
                           th:value="${todo.repeatCheckbox[0]}" th:field="*{repeatCheckbox[0]}"/>
                    <label th:text="MON"></label>

                    <input th:type="checkbox" th:checked="${todo.repeatCheckbox[1]} ? 'checked'"
                           th:value="${todo.repeatCheckbox[1]}" th:field="*{repeatCheckbox[1]}"/>
                    <label th:text="TUE"></label>

                    <input th:type="checkbox" th:checked="${todo.repeatCheckbox[2]} ? 'checked'"
                           th:value="${todo.repeatCheckbox[2]}" th:field="*{repeatCheckbox[2]}"/>
                    <label th:text="WED"></label>

                    <input th:type="checkbox" th:checked="${todo.repeatCheckbox[3]} ? 'checked'"
                           th:value="${todo.repeatCheckbox[3]}" th:field="*{repeatCheckbox[3]}"/>
                    <label th:text="THU"></label>

                    <input th:type="checkbox" th:checked="${todo.repeatCheckbox[4]} ? 'checked'"
                           th:value="${todo.repeatCheckbox[4]}" th:field="*{repeatCheckbox[4]}"/>
                    <label th:text="FRI"></label>

                    <input th:type="checkbox" th:checked="${todo.repeatCheckbox[5]} ? 'checked'"
                           th:value="${todo.repeatCheckbox[5]}" th:field="*{repeatCheckbox[5]}"/>
                    <label th:text="SAT"></label>

                    <input th:type="checkbox" th:checked="${todo.repeatCheckbox[6]} ? 'checked'"
                           th:value="${todo.repeatCheckbox[6]}" th:field="*{repeatCheckbox[6]}"/>
                    <label th:text="SUN"></label>
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <br/>
            <div>
                <button type="submit" class="btn btn-primary">Add</button>
                <button type="submit" class="btn btn-primary" onclick="location.href='todolist'">Cancel</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
