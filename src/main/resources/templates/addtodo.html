<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="common_layout">

<head>
    <title>Add todo</title>
</head>

<body>

<section layout:fragment="content">
    <div class="container">
        <form th:action="@{/todo/add}" th:object="${todo}" method="POST">
            <div class="form-group row">
                <label for="todo_title" class="col-sm-4 col-form-label">Title</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="todo_title" placeholder="Title"
                           th:field="*{title}"/>
                </div>
            </div>
            <div class="form-group row">
                <label for="todo_description" class="col-sm-4 col-form-label">Description</label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="todo_description" placeholder="Description"
                              th:field="*{content}"></textarea>
                </div>

            </div>
            <div class="form-group row">
                <label for="todo_repeat" class="col-sm-4  col-form-label">Repeat days</label>
                <div class="col-sm-10">

                    <input type="text" class="form-control" id="todo_repeat" placeholder="Repeat days"
                    th:field="*{repeatDay}"/>
                    <!--<input type="checkbox" name="repeat_days" id="check_mon" value="mon" th:field="*{repeatDay[0]}">-->
                    <!--<label for="check_mon">MON</label>-->
                    <!--<input type="checkbox" name="repeat_days" id="check_tue" value="tue" th:field="*{repeatDay[1]}">-->
                    <!--<label for="check_tue">TUE</label>-->
                    <!--<input type="checkbox" name="repeat_days" id="check_wed" value="wed" th:field="*{repeatDay[2]}">-->
                    <!--<label for="check_wed">WED</label>-->
                    <!--<input type="checkbox" name="repeat_days" id="check_thu" value="thu" th:field="*{repeatDay[3]}">-->
                    <!--<label for="check_wed">THU</label>-->
                    <!--<input type="checkbox" name="repeat_days" id="check_fri" value="fri" th:field="*{repeatDay[4]}">-->
                    <!--<label for="check_wed">FRI</label>-->
                    <!--<input type="checkbox" name="repeat_days" id="check_sat" value="sat" th:field="*{repeatDay[5]}">-->
                    <!--<label for="check_wed">SAT</label>-->
                    <!--<input type="checkbox" name="repeat_days" id="check_sun" value="sun" th:field="*{repeatDay[6]}">-->
                    <!--<label for="check_wed">SUN</label>-->
                </div>
            </div>
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            <br/>
            <div>
                <button type="submit" class="btn btn-primary">Add</button>
                <button type="submit" class="btn btn-primary" onclick="location.href='todolist'">Cancel</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
